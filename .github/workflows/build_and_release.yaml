name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build musl binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/YOUR_BINARY_NAME

      - name: Rename binary
        run: |
          cp target/x86_64-unknown-linux-musl/release/wiz \
             wiz-x86_64-unknown-linux-musl

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: wiz-x86_64-unknown-linux-musl

