name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux musl binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-musl/release/wiz

      - name: Rename binary
        run: |
          cp target/x86_64-unknown-linux-musl/release/wiz \
             wiz-x86_64-unknown-linux-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: wiz-x86_64-unknown-linux-musl

  build-windows:
    name: Build Windows binary
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Rename binary
        run: |
          cp target/x86_64-pc-windows-msvc/release/wiz.exe `
             wiz-x86_64-pc-windows-msvc.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: wiz-x86_64-pc-windows-msvc.exe

  release:
    name: Create Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: linux-binary

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: windows-binary

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            wiz-x86_64-unknown-linux-musl
            wiz-x86_64-pc-windows-msvc.exe
